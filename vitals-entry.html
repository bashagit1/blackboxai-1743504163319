<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Vitals | VitalSigns HSH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .malaysia-blue { background-color: #003366; }
        .malaysia-yellow { background-color: #FFD700; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation (same as index.html) -->
    <nav class="malaysia-blue text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-heartbeat text-2xl malaysia-yellow"></i>
                <span class="text-xl font-bold">VitalSigns HSH</span>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-yellow-200">Home</a>
                <a href="vitals-entry.html" class="hover:text-yellow-200 font-medium">Record Vitals</a>
                <a href="dashboard.html" class="hover:text-yellow-200">Dashboard</a>
                <a href="patient-records.html" class="hover:text-yellow-200">Records</a>
                <a href="reports.html" class="hover:text-yellow-200">Reports</a>
            </div>
            <button class="md:hidden text-white">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto py-8 px-4">
        <div class="bg-white rounded-lg shadow-md p-6 max-w-4xl mx-auto">
            <h1 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-plus-circle malaysia-yellow mr-2"></i> Record New Vital Signs
            </h1>
            
            <form id="vitalsForm" class="space-y-6">
                <!-- Patient Information -->
                <div class="grid md:grid-cols-3 gap-6">
                    <div>
                        <label for="patientId" class="block text-sm font-medium text-gray-700 mb-1">Patient ID</label>
                        <input type="text" id="patientId" name="patientId" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="patientName" class="block text-sm font-medium text-gray-700 mb-1">Patient Name</label>
                        <input type="text" id="patientName" name="patientName" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="dateTime" class="block text-sm font-medium text-gray-700 mb-1">Date & Time</label>
                        <input type="datetime-local" id="dateTime" name="dateTime" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <!-- Vital Signs -->
                <div class="space-y-6">
                    <h2 class="text-lg font-semibold text-gray-800 border-b pb-2">Vital Signs</h2>
                    
                    <!-- Blood Pressure -->
                    <div class="grid md:grid-cols-3 gap-4">
                        <div>
                            <label for="systolic" class="block text-sm font-medium text-gray-700 mb-1">Systolic BP (mmHg)</label>
                            <input type="number" id="systolic" name="systolic" min="50" max="300" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <p class="text-xs text-gray-500 mt-1">Normal: 90-120 mmHg</p>
                        </div>
                        <div>
                            <label for="diastolic" class="block text-sm font-medium text-gray-700 mb-1">Diastolic BP (mmHg)</label>
                            <input type="number" id="diastolic" name="diastolic" min="30" max="200" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <p class="text-xs text-gray-500 mt-1">Normal: 60-80 mmHg</p>
                        </div>
                        <div>
                            <label for="pulse" class="block text-sm font-medium text-gray-700 mb-1">Pulse (bpm)</label>
                            <input type="number" id="pulse" name="pulse" min="30" max="200" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <p class="text-xs text-gray-500 mt-1">Normal: 60-100 bpm</p>
                        </div>
                    </div>

                    <!-- Other Vitals -->
                    <div class="grid md:grid-cols-3 gap-4">
                        <div>
                            <label for="spo2" class="block text-sm font-medium text-gray-700 mb-1">SpO₂ (%)</label>
                            <input type="number" id="spo2" name="spo2" min="70" max="100" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <p class="text-xs text-gray-500 mt-1">Normal: 95-100%</p>
                        </div>
                        <div>
                            <label for="temperature" class="block text-sm font-medium text-gray-700 mb-1">Temperature (°C)</label>
                            <input type="number" id="temperature" name="temperature" min="35" max="42" step="0.1" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <p class="text-xs text-gray-500 mt-1">Normal: 36.5-37.5°C</p>
                        </div>
                        <div>
                            <label for="glucose" class="block text-sm font-medium text-gray-700 mb-1">Glucose (mmol/L)</label>
                            <input type="number" id="glucose" name="glucose" min="1" max="30" step="0.1" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <p class="text-xs text-gray-500 mt-1">Normal: 3.9-7.8 mmol/L (fasting)</p>
                        </div>
                    </div>
                </div>

                <!-- Notes -->
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Clinical Notes</label>
                    <textarea id="notes" name="notes" rows="3"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button type="submit" class="malaysia-blue hover:bg-blue-800 text-white font-bold py-2 px-6 rounded-lg transition duration-300">
                        <i class="fas fa-save mr-2"></i>Save Vitals
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
